                <h1 id="SDL-基础"><a href="#SDL-基础" class="headerlink" title="SDL 基础"></a>SDL 基础</h1><h2 id="SDL-视频显示函数"><a href="#SDL-视频显示函数" class="headerlink" title="SDL 视频显示函数"></a>SDL 视频显示函数</h2><p><img src="/2025/03/21/file-io/image1.png" srcset="/img/loading.gif" lazyload alt="SDL 视频显示函数介绍"><br><img src="/2025/03/21/file-io/image2.png" srcset="/img/loading.gif" lazyload alt="SDL 数据结构介绍"></p>
<h2 id="直接上代码"><a href="#直接上代码" class="headerlink" title="直接上代码"></a>直接上代码</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;SDL.h&gt;</span></span><br><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span><br><br><span class="hljs-type">int</span><br><span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">int</span> argc, <span class="hljs-type">char</span>* argv[])</span><br>&#123;<br>  <span class="hljs-type">int</span> run = <span class="hljs-number">1</span>;<br>  SDL_Window* window = <span class="hljs-literal">NULL</span>;<br>  SDL_Renderer* renderer = <span class="hljs-literal">NULL</span>;<br>  SDL_Texture* texture = <span class="hljs-literal">NULL</span>;<br><br>  <span class="hljs-comment">// 显示小方块的大小</span><br>  SDL_Rect rect;<br>  rect.w = <span class="hljs-number">50</span>;<br>  rect.h = <span class="hljs-number">50</span>;<br><br>  <span class="hljs-comment">// 初始化SDL</span><br>  SDL_Init(SDL_INIT_VIDEO);<br><br>  <span class="hljs-comment">// 创建窗口</span><br>  window = SDL_CreateWindow(<span class="hljs-string">&quot;SDL Window&quot;</span>,<br>                            SDL_WINDOWPOS_UNDEFINED,<br>                            SDL_WINDOWPOS_UNDEFINED,<br>                            <span class="hljs-number">640</span>,<br>                            <span class="hljs-number">480</span>,<br>                            SDL_WINDOW_OPENGL | SDL_WINDOW_RESIZABLE);<br>  <span class="hljs-keyword">if</span> (!window) &#123;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Can&#x27;t create window, err: %s&quot;</span>, SDL_GetError());<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;<br>  &#125;<br><br>  <span class="hljs-comment">// 创建渲染器</span><br>  renderer = SDL_CreateRenderer(window, <span class="hljs-number">-1</span>, <span class="hljs-number">0</span>);<br>  <span class="hljs-keyword">if</span> (!renderer) &#123;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Can&#x27;t create renderer, err: %s&quot;</span>, SDL_GetError());<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;<br>  &#125;<br><br>  <span class="hljs-comment">// 创建纹理</span><br>  texture = SDL_CreateTexture(<br>    renderer, SDL_PIXELFORMAT_RGBA8888, SDL_TEXTUREACCESS_TARGET, <span class="hljs-number">640</span>, <span class="hljs-number">480</span>);<br>  <span class="hljs-keyword">if</span> (!texture) &#123;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Can&#x27;t create texture, err: %s&quot;</span>, SDL_GetError());<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;<br>  &#125;<br><br>  <span class="hljs-type">int</span> showCount = <span class="hljs-number">0</span>;<br>  <span class="hljs-keyword">while</span> (run) &#123;<br>    rect.x = rand() % <span class="hljs-number">600</span>;<br>    rect.y = rand() % <span class="hljs-number">400</span>;<br><br>    SDL_SetRenderTarget(renderer, texture);         <span class="hljs-comment">// 设置渲染目标为纹理</span><br>    SDL_SetRenderDrawColor(renderer, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">255</span>); <span class="hljs-comment">// 纹理背景色为黑色</span><br>    SDL_RenderClear(renderer);                      <span class="hljs-comment">// 清空纹理</span><br><br>    SDL_RenderDrawRect(renderer, &amp;rect); <span class="hljs-comment">// 在纹理上绘制一个矩形</span><br>    SDL_SetRenderDrawColor(renderer, <span class="hljs-number">255</span>, <span class="hljs-number">255</span>, <span class="hljs-number">255</span>, <span class="hljs-number">255</span>); <span class="hljs-comment">// 设置颜色为白色</span><br>    SDL_RenderFillRect(renderer, &amp;rect);                  <span class="hljs-comment">// 在纹理上填充矩形</span><br><br>    SDL_SetRenderTarget(renderer, <span class="hljs-literal">NULL</span>);           <span class="hljs-comment">// 设置渲染目标为窗口</span><br>    SDL_RenderCopy(renderer, texture, <span class="hljs-literal">NULL</span>, <span class="hljs-literal">NULL</span>); <span class="hljs-comment">// 拷贝纹理到 CPU</span><br><br>    SDL_RenderPresent(renderer); <span class="hljs-comment">// 输出到目标窗口上</span><br>    SDL_Delay(<span class="hljs-number">300</span>);<br>    <span class="hljs-keyword">if</span> (showCount++ &gt; <span class="hljs-number">30</span>) &#123;<br>      run = <span class="hljs-number">0</span>;<br>    &#125;<br>  &#125;<br><br>  SDL_DestroyTexture(texture);<br>  SDL_DestroyRenderer(renderer);<br>  SDL_DestroyWindow(window);<br>  SDL_Quit();<br><br>  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><br></code></pre></td></tr></table></figure>

  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
